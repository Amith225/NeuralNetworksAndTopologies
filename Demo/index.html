<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="./style.css">
<!--    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>-->
    <title>Drawing app</title>
</head>
<body>
<div class="container">
    <div id="toolbar">
        <h1>Draw.</h1>
        <label for="lineWidth">Line Width</label>
        <input id="lineWidth" name='lineWidth' type="number" onclick="lineWidth = lineWidthInput.target.value">
        <button id="clear" onclick="ctx.clearRect(0, 0, canvas.width, canvas.height)">Clear</button>
        <button id="predict" onclick="convertCanvasToImage()">Predict</button>
    </div>
    <div class="drawing-board">
        <canvas id="drawing-canvas"></canvas>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
